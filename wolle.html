<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Woll-O-Meter</title>
    <!-- Bootstrap CSS -->
    <link src="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .content {
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upper-third {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/wolle.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Wolfgang_Petry_Logo.svg" alt="Logo"
                        width="30" height="24" class="d-inline-block align-text-top"> Woll-O-Meter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jochen.html">Jochen</a>
                        </li>
                        <!--       <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="upper-third">
        <h1> Woll-O-Meter</h1>
        <br>
        <button id="gen-btn" class="btn btn-primary">Gib mir die Wolle Dr&ouml;hnung!</button>
        <button id="clear-btn" class="btn btn-danger" style="margin: 1%;">Clear</button>
        <br>
        <div style="width:100%;height:0;padding-bottom:5%;position:relative;"><iframe
                src="https://giphy.com/embed/eJ40v0vG5yXoiKeaqb" width="100%" height="100%" style="position:absolute"
                frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <br>
        <div class="progress" style="width:50%; margin: 0 auto">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"
                id="progress-bar"></div>
        </div>
    </div>
    <div class="content" style="padding-top: 1%;">
        <p class="text-center text-primary fs-2 fw-semibold" id="text-line"></p>
        <div id="meme-div" style="display: none;"></div>
        <div class="fireworks"></div>
    </div>
    <script src="js/fireworks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        // Get elements
        const btn = document.getElementById("gen-btn");
        const clearBtn = document.getElementById("clear-btn");
        const progressBar = document.getElementById("progress-bar");
        const textLine = document.getElementById("text-line");
        const memeDiv = document.getElementById("meme-div");
        const container = document.querySelector('.fireworks')
        const fireworks = new Fireworks.default(container)

        memeDiv.classList.add("mt-5");

        clearBtn.addEventListener("click", function () {
            progressBar.style.width = 0 + "%";
            memeDiv.style.display = "none";
            textLine.innerHTML = "";
            fireworks.stop()
        });

        btn.addEventListener("click", function () {

            fireworks.stop()

            // Generate random number between 0 and 100
            const randomNum = Math.floor(Math.random() * 100);

            // Update value of progress bar
            progressBar.style.width = randomNum + "%";
            progressBar.innerHTML = randomNum + "%";

            // Show a different meme every 10 random numbers
            if (randomNum <= 25) {
                memeDiv.innerHTML = "<img src='img/wolle_drake.jpg' alt='meme' class='img-fluid'>"
                memeDiv.style.display = 'block';
                textLine.innerHTML = "Wahnsinn da ist noch Luft nach oben!"
            } else if (randomNum > 25 && randomNum <= 50) {
                memeDiv.innerHTML = "<img src='img/wolle_finger.jpg' alt='meme' class='img-fluid'>"
                memeDiv.style.display = 'block';
                textLine.innerHTML = "Wolle liebt, verliert, vergisst dich und verzeiht dir!"
            } else if (randomNum > 50 && randomNum <= 75) {
                memeDiv.innerHTML = '<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://gfycat.com/ifr/FantasticSmoggyAllensbigearedbat"></iframe></div>'
                memeDiv.style.display = 'block';
                textLine.innerHTML = "Das hÃ¤tte nicht mal das Ruhrgebiet von dir gedacht!"
            } else if (randomNum > 75) {
                memeDiv.innerHTML = '<div class="embed-responsive embed-responsive-16by9"><iframe src="https://giphy.com/embed/fFCekfjgxDbgqLjCHd"></iframe></div>';
                memeDiv.style.display = 'block';
                textLine.innerHTML = "WOW du bist einfach geil!"
                fireworks.start()
            } else {
                memeDiv.style.display = 'none';
                textLine.innerHTML = "Dat war nix nochmal rein da!"
            }

        });
    </script>
</body>

</html>
